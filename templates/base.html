<!-- Floating Chat Icon (Bottom Right) -->
<button type="button" class="btn btn-primary btn-chat-icon" onclick="toggleChat()">
    <i class="bi bi-chat-dots"></i>
</button>

<!-- Chat Dialog Box -->
<div id="chatDialog" class="chat-dialog">
    <div class="chat-header">
        <span><i class="bi bi-chat-dots me-2"></i> Cricket Assistant</span>
        <button class="close-btn" onclick="toggleChat()">&times;</button>
    </div>
    <div id="chat_container" class="chat-container">
        <p>Welcome</p>
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input-container">

        <button class="send-btn" onclick="sendChat()">Send</button>
    </div>
</div>

<!-- CSS -->
<style>
/* Chat Icon */
.btn-chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 20px;
}

/* Chat Dialog Box */
.chat-dialog {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 400px;
    /* height: 600px !important; */
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    border: 1px solid #ddd;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Chat Header */
.chat-header {
    background: #004d40;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
}

/* Close Button */
.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}
/* Chat Messages Styling */
/* Chat Messages Styling */
.user-message {
    background-color: #007bff;
    color: white;
    padding: 8px 12px;
    border-radius: 15px;
    margin: 5px 0;
    text-align: right;
    align-self: flex-end;
    max-width: 70%;
}

.assistant-message {
    background-color: #f1f1f1;
    color: black;
    padding: 10px;
    border-radius: 15px;
    margin: 5px 0;
    text-align: left;
    align-self: flex-start;
    max-width: 70%;
}

/* Paragraph Styling Inside Messages */
.assistant-message p {
    margin: 5px 0;
    line-height: 1.5;
}


/* Chat Bubble Container */
.chat-container {
    display: flex;
    flex-direction: column;
    max-height: 250px;
    overflow-y: auto;
    padding: 10px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
}

/* Chat Input */
.chat-input-container {
    display: flex;
    padding: 5px;
}

.chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}

.send-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

</style>

<!-- JavaScript -->
<script>
function toggleChat() {
    const chatBox = document.getElementById("chatDialog");
    chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
}

function sendChat() {
    const message = document.getElementById('chat_input').value;
    if (!message) return;

    const chatContainer = document.getElementById('chat_container');

    // Add User Message (Right aligned)
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.innerText = message;
    chatContainer.appendChild(userMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll

    // Send message to server
    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
    })
    .then(response => response.json())
    .then(data => {
        // Create a structured response container
        const botMessageContainer = document.createElement('div');
        botMessageContainer.className = 'assistant-message';

        // Format response line by line
        const responseLines = (data.reply || "Sorry, I didn't understand that.").split('. '); // Splitting sentences by ". "

        responseLines.forEach(line => {
            if (line.trim() !== "") { // Avoid empty lines
                const messageLine = document.createElement('p');
                messageLine.innerText = line.trim();
                botMessageContainer.appendChild(messageLine);
            }
        });

        chatContainer.appendChild(botMessageContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
    })
    .catch(() => {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'assistant-message';
        errorMessage.innerText = "Error connecting to assistant.";
        chatContainer.appendChild(errorMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // Clear input field
    document.getElementById('chat_input').value = "";
}


</script>
