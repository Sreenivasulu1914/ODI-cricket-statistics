{% extends "base.html" %}

{% block content %}
<h2>Players</h2>

<div class="container">
    <div class="row">
        {% for player in players %}
        <div class="col-md-3">
            <div class="card mb-4" style="width: 18rem;">
                {% if player.image_url %}
                <img class="card-img-top" src="{{ player.image_url }}" alt="{{ player.player_name }} image">
                {% else %}
                <img class="card-img-top" src="{{ url_for('static', filename='default_image.png') }}" alt="Default image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title" style="color: black !important;">{{ player.player_name }}</h5>
                    <a href="{{ url_for('player_info', player_id=player.player_id) }}" class="btn btn-primary">View More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
